<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Chathura:400,700|Tulpen+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Bar One | Contact</title>
</head>

<body>
    <a href="#maincontent" class="skip-link">Skip to main content.</a>
    <!-- HEADER STARTS -->
    <header class="header header--contact">
        <div class="wrapper">
            <!-- NAV STARTS -->
            <p class="hamburger"><i class="fas fa-bars"></i></p>
            <nav class="navigation">
                <ul class="navigation__menu">
                    <li class="exit-responsive"><i class="fas fa-times"></i></li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a class="logo" href="index.html">Bar-One</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <!-- NAV ENDS -->
            <div class="header__content--contact">
                <h1>Get in Touch</h1>
            </div>
        </div>
    </header>
    <!-- HEADER ENDS -->
    <!-- MAIN STARTS -->
    <main class="main__contact" id="maincontent">
    <aside class="aside__contact">
        <div class="aside__contact--social">
            <ul>
                <li><a href="http://facebook.com">
                        <i class="fab fa-facebook-f"></i>
                        <span class="visuallyhidden">Facebook</span>
                    </a>
                </li>
                <li><a href="http://instagram.com">
                        <i class="fab fa-instagram"></i>
                        <span class="visuallyhidden">Instagram</span>
                    </a>
                </li>
                <li><a href="http://twitter.com">
                        <i class="fab fa-twitter"></i>
                        <span class="visuallyhidden">Twitter</span>
                    </a>
                </li>
                <li><a href="http://whatsapp.com">
                        <i class="fab fa-whatsapp"></i>
                        <span class="visuallyhidden">Whatsapp</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="aside__contact--info">
            <p class="email">info@email.com</p>
            <p>123 -  456 - 7890</p>
            <p>123 Queen street west, unit 10</p>
            <p>Toronto, ON</p>
            <p>M5V2D5</p>
        </div>
    </aside>
    <section class="contact__form">
        <form class="clearfix" action="" method="POST" name="contact__form"></form>
            <label for="name" class="visuallyhidden">Name</label>
            <input type="text" name="name" id="name" placeholder="Name" required>
            <label for="email" class="visuallyhidden">Email address</label>
            <input type="email" name="email" id="email" placeholder="Email address" required>
            <textarea name="message" placeholder="Message" cols="97" rows="5"></textarea>
            <input type="submit" value="Submit">
        </form>
    </section>
    </main>
    <!-- MAIN ENDS -->
    <!-- FOOTER STARTS -->
    <footer class="footer">
        <p>Copyright Â© 2019 HackerYou</p>
    </footer>
    <!-- FOOTER ENDS -->
    
    <!-- Load in jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        // write a document ready
        $(function () {
            // write a function that listens to a click on the hamburger menu
            $('.hamburger').on('click', function () {
                // toggle class show on the menu
                $('.navigation').toggleClass('show');
                //can use addClass instead of toggleClass
            });
            // write a function that listens to a click on the exit icon
            $('.exit-responsive').on('click', function () {
                $('.navigation').toggleClass('show');
                //can use removeClass instead
            });
        });
                // toggle class show on the menu
    </script>
</body>

</html>
