<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Chathura:400,700|Tulpen+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Bar One | Contact</title>
</head>

<body>
    <a href="#maincontent" class="skip-link">Skip to main content.</a>
    <!-- HEADER STARTS -->
    <header class="header">
        <div class="wrapper">
            <!-- NAV STARTS -->
            <nav class="navigation">
                <ul class="navigation__menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#maincontent">About</a></li>
                    <li><a class="logo" href="index.html">Bar-one</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <!-- NAV ENDS -->
            <div class="header__content">
                <h1 class="header__content--contact">Get in touch</h1>
            </div>
        </div>
    </header>
    <!-- HEADER ENDS -->
    <!-- MAIN STARTS -->
    <main id="maincontent">
    <aside class="aside__contact">
        <div class="aside__contact--social">
            <ul>
                <li><a href="http://instagram.com">
                        <i class="fab fa-instagram"></i>
                        <span class="visuallyhidden">Instagram</span>
                    </a>
                </li>
                <li><a href="http://facebook.com">
                        <i class="fab fa-facebook-f"></i>
                        <span class="visuallyhidden">Facebook</span>
                    </a>
                </li>
                <li><a href="http://snapchat.com">
                        <i class="fab fa-snapchat-ghost"></i>
                        <span class="visuallyhidden">Snapchat</span>
                    </a>
                </li>
                <li><a href="http://twitter.com">
                        <i class="fab fa-twitter"></i>
                        <span class="visuallyhidden">Twitter</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="aside__contact--info">
            <p>info@email.com</p>
            <p>123 Queen street west, unit 10</p>
            <p>Toronto, ON</p>
            <p>M5V2D5</p>
        </div>
    </aside>
    <section class="contact__form">
        <form action="" method="POST" name="contact__form"></form>
            <label for="email" class="visuallyHidden">Email address</label>
            <input type="email" name="email" id="email" placeholder="Email address" required>
            <label for="name" class="visuallyHidden">Name</label>
            <input type="text" name="name" id="name" placeholder="Name" required>
            <textarea name="message" placeholder="Message" cols="50" rows="10"></textarea>
            <input type="submit" value="Submit">
        </form>
    </section>
    </main>
    <!-- MAIN ENDS -->
    <!-- FOOTER STARTS -->
    <footer class="footer">
        <p>Copyright Â© 2019 HackerYou</p>
    </footer>
    <!-- FOOTER ENDS -->
</body>

</html>
